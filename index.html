<!DOCTYPE html>
<html>

<head>
  <title>Azure Communication Services - Monitor Teams Lobby, Participants, Raised Hands - Sample</title>
</head>

<body>
  <h4>Azure Communication Services</h4>
  <h1>Teams meeting join quickstart</h1>
  <input id="teams-link-input" type="text" placeholder="Teams meeting link" style="margin-bottom:1em; width: 300px;" />
  <p><input id="teams-meetingId-input" type="text" placeholder="Teams meetingId"
      style="margin-bottom:1em; width: 300px;" /></p>
  <p><input id="teams-passcode-input" type="text" placeholder="Teams meeting Passcode"
      style="margin-bottom:1em; width: 300px;" /></p>
  <p>Call state <span style="font-weight: bold" id="call-state">-</span></p>
  <p><span style="font-weight: bold" id="recording-state"></span></p>
  <div>
    <button id="join-meeting-button" type="button" disabled="false">
      Join Teams Meeting
    </button>
    <button id="hang-up-button" type="button" disabled="true">
      Hang Up
    </button>
  </div>
  <div>
    <button id="mute-mic-and-speaker-button" type="button" disabled="true">
      Mute Mic and Speaker
    </button>
      
  </div>
  <div id="in-lobby-participants">

  </div>
  <p>

  </p>
  <div id="in-meeting-participants">

  </div>
  <p>

  </p>
  <div id="raised-hands">

  </div>


  <script src="./main.js" type="module"></script>
</body>

</html>
